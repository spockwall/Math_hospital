<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title button></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .card {
                box-shadow: 0 4px 4px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                max-width: 600px;
                width: 90%;
                /* height: 440px; */
                padding: 0.1rem;
            }
            .card:hover {
                box-shadow: 0 1rem 2rem 0 rgba(0,0,0,0.2);
            }
            .container {
                padding: 2% 10%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-bottom: auto;
            }
            .card {
                box-shadow: 0 0.01rem 1rem 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                border-radius: 0.5rem;
            }

            .answer-blank{
                display: flex;
                width: 100%;
                justify-content: center;
                align-items: center;
                padding: 5%;
            }

            .answer-input {
                font-size: medium;
                font-family: monospace;
                outline: none;
                border: rgb(195, 193, 193) solid;
                border-radius: 1rem;
                width: 50%;
                height: 1rem;
                padding-left: 1rem;
                padding-right: 2rem;
            }

            .answer-blank .answer-save-button {
                font-size: medium;
                font-family: monospace;
                border: rgb(195, 193, 193) solid;
                border-radius: 2rem;
                background-color: white;
                color: gray;
                width: 25%;
                height: 1.3rem;
                margin-left: -2rem;
                white-space: nowrap;
                overflow: hidden;
                cursor: pointer;
            }
            .multiple-choice-blank {
                display: flex;
                width: 80%;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                padding: 2.5% 5% 2.5% 5%;
                font-family: monospace;
                font-size: medium;
            }

            .choice {
                padding: 3%;
                display: flex;
                word-wrap: break-word;
                word-break: break-all;
            }
        </style>
    </head>
    <body>
        <!-- 問答 -->
        <div class="card">
            <div class="container">
                <div class="title">
                    <h3>Problem 1</h3>
                </div>
                <div class="content">
                    <p>
                        1+1 = ?
                    </p>
                </div>
                <div class="answer-blank">
                    <input class="answer-input" placeholder="type your answer" type="text">
                    <button class="answer-save-button" type="button">save answer</button>
                </div>
            </div>
        </div>
        <!-- 選擇 -->
        <hr>
        <div class="card">
            <div class="container">
                <div class="title">
                    <h3>Problem 1</h3>
                </div>
                <div class="content">
                    <p>
                        1+1 = ?
                    </p>
                </div>

                <div class="multiple-choice-blank">
                    <div class="choice">
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">HTML</label>
                    </div>

                    <div class="choice">
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">CSS</label>
                    </div>

                    <div class="choice">
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">JavaScript</label>
                    </div>

                    <div class="choice">
                        <input type="radio" id="php" name="fav_language" value="php">
                        <label for="php">php</label>
                    </div>
                </div>
                <div class="answer-blank">
                    <button class="answer-save-button" type="button" style="margin-left: 0rem;">save answer</button>
                </div>
            </div>
        </div>
    </body>
</html>
